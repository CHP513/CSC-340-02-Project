<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLibrarianTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLibrarianLabel_id}" for="id" />
                    <h:inputText id="id" value="#{librarianController.selected.id}" title="#{bundle.EditLibrarianTitle_id}" />
                    <h:outputLabel value="#{bundle.EditLibrarianLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{librarianController.selected.firstName}" title="#{bundle.EditLibrarianTitle_firstName}" />
                    <h:outputLabel value="#{bundle.EditLibrarianLabel_email}" for="email" />
                    <h:inputText id="email" value="#{librarianController.selected.email}" title="#{bundle.EditLibrarianTitle_email}" />
                    <h:outputLabel value="#{bundle.EditLibrarianLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{librarianController.selected.lastName}" title="#{bundle.EditLibrarianTitle_lastName}" />
                </h:panelGrid>
                <h:commandLink action="#{librarianController.update}" value="#{bundle.EditLibrarianSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLibrarianViewLink}"/>
                <br />
                <h:commandLink action="#{librarianController.prepareList}" value="#{bundle.EditLibrarianShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLibrarianIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
